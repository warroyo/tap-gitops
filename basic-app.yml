apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  labels:
    app.kubernetes.io/part-of: basic-app
    apps.tanzu.vmware.com/workload-type: basic
  name: basic-app
  namespace: dev-tap
spec:
  source:
    git:
      ref:
        branch: main
      url: https://github.com/warroyo/tanzu-java-web-app-gitops
  params:
    - name: annotations
      value:
        autoscaling.knative.dev/minScale: "1"
    - name: gitops_repository
      value: https://github.com/warroyo/tap-gitops
    - name: gitops_branch
      value: main
