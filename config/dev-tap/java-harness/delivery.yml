apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  annotations:
    harness.io/managed: "true"
  name: java-harness-destinationrule
spec:
  host: java-harness
  trafficPolicy:
    loadBalancer:
      simple: RANDOM
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: java-harness-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - '*.{{.Values.baseDomain}}'
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  annotations:
    harness.io/managed: "true"
  name: java-harness-virtualservice
spec:
  gateways:
  - java-harness-gateway
  hosts:
  - java-harness.{{.Values.baseDomain}}
  http:
  - route:
    - destination:
        host: java-harness

