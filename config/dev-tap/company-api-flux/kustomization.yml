apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
generatorOptions:
  disableNameSuffixHash: true

resources:
- apiDescriptor.yml
- delivery.yml

configMapGenerator:
- name: custom-vars
  files:
  - properties.yml

patches:
- target:
    kind: Service
    group: serving.knative.dev
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/volumeMounts
      value: 
        - name: custom-vars
          mountPath: /etc/custom-vars
    - op: add
      path: /spec/template/spec/volumes
      value:
        - name: config-vol
          configMap:
            name: custom-vars


    