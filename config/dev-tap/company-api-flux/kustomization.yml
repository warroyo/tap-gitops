apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
generatorOptions:
  disableNameSuffixHash: true

resources:
- apiDescriptor.yml
- delivery.yml

configMapGenerator:
- name: custom-vars
  files:
  - properties.yml

patches:
- path: override.yml
  target:
    kind: Service
    group: serving.knative.dev
    